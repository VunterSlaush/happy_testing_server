
<div class="col-xs-8 col-xs-offset-2">
  <div class="x_title">
    <h2>Agregar Usuario </h2>
    <div class="clearfix"></div>
  </div>
  <div class="x_content">
    <br>
    <div class="col-md-4 hidden-xs hidden-sm">
      <img src="../production/images/user.png" alt="..." class="img-circle profile_img">
    </div>
    <div class="col-md-8 col-sm-12" style="margin-top:5vh;">
      <form class="form-horizontal form-label-left input_mask">

        <div class="col-xs-12 col-md-9 form-group has-feedback">
          <input type="text" class="form-control has-feedback-left" id="add_user_name" placeholder="Nombre">
          <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
        </div>

        <div class="col-xs-12 col-md-9 form-group has-feedback">
          <input type="text" class="form-control" id="add_user_username" placeholder="Nombre de Usuario">
          <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
        </div>

        <div class="col-xs-12 col-md-9 form-group has-feedback">
          <input type="password" class="form-control has-feedback-left" id="add_user_pass" placeholder="Contraseña">
          <span class="fa fa-lock form-control-feedback left" aria-hidden="true"></span>
        </div>

        <div class="col-xs-12 col-md-9 form-group has-feedback">
          <input type="password" class="form-control" id="add_user_confirm_pass" placeholder="Confirmar Contraseña">
          <span class="fa fa-lock form-control-feedback right" aria-hidden="true"></span>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
          <a class="btn btn-success" onclick="add_user();">Agregar Usuario</a>
        </div>
      </div>
  </div>
</div>
